<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno</title>
    <script src="https://kit.fontawesome.com/bd0b4efb07.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <main>
        <section>
            <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
            <div class="container">
                <div class="row">
                    <div class="col-calc">
                        <h4>Nome e Cognome</h4>
                        <input class="input" type="text" id="nome" placeholder="Nome">
                    </div>
                    <div class="col-calc">
                        <h4>Km da percorrere</h4>
                        <input class="input" type="text" name="km" placeholder="Km">
                    </div>
                    <div class="col-calc">
                        <h4>Fascia d'et√†</h4>
                        <select class="input" name="eta" id="eta">
                            <option value="18">Maggiorenne</option>
                            <option value="15">Minorenne</option>
                            <option value="65">Over 65</option>
                        </select>
                    </div>
                </div>
                <div class="buttons">
                    <input class="button" type="submit" value="Genera">
                    <input class="button" type="button" value="Annulla">
                </div>
            </div>
        </section>

        <section>
            <h2>IL TUO BIGLIETTO</h2>
            <div class="container">
                <h3>DETTAGLIO PASSEGGERO</h3>
                <div id="row-biglietto">
                    <div class="col col-pass">
                        <h4>NOME PASSEGGERO</h4>
                        <span id="passeggero"></span>
                    </div>
                    <div class="col">
                        <h4>Offerta</h4>
                        <span id="offerta"></span>
                    </div>
                    <div class="col">
                        <h4>Carrozza</h4>
                        <span id="carrozza"></span>
                    </div>
                    <div class="col">
                        <h4>Costo Biglietto</h4>
                        <span id="costo"></span>
                    </div>
                </div>
                <h5 id="biglietto"></h5>
            </div>
        </section>
    </main>


    <script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
